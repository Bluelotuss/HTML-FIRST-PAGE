<!DOCTYPE html>
<html lang="en">

        <title>Wladyko</title>
        <link href="site.css" rel="stylesheet" />
    </head>
    <body>
        <header class="site-header">
            <img class="img-w" src="img/wladyko.png" alt="wladyko logo">
            
            <nav class="main-nav">
                <ul class="main-nav nav-links">
                    <li><a href="">Nav-link1</a></li>

        <div id="main-login">

        </footer>
